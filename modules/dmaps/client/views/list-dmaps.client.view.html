<section data-ng-controller="DmapsController" data-ng-init="find()">
    <div class="page-header">
        <h1>Dmaps</h1>
    </div>
    <div class="list-group">
        <a data-ng-repeat="dmap in dmaps" data-ng-href="/#!/dmaps/{{dmap._id}}" class="list-group-item">
			<small class="list-group-item-text">
				Posted on
				<span data-ng-bind="dmap.created | date:'medium'"></span>
				by
				<span data-ng-bind="dmap.user.displayName"></span>
			</small>
			<h4 class="list-group-item-heading" data-ng-bind="dmap.name"></h4>
        </a>
    </div>
    <div class="alert alert-warning text-center" data-ng-hide="!dmaps.$resolved || dmaps.length">
    	No Dmaps yet, why don't you <a href="/#!/dmaps/create">create one</a>?
    </div>
</section>
