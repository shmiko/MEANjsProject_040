<section data-ng-controller="CustomersUpdateController as cuCtrl">

    <div class="modal-header">
        <h3 class="modal-title">Update: {{theCustomer.firstName}} {{theCustomer.surname}}</h3>
    </div>
    <div class="modal-body">

            <form name="updateCustomerForm">
                <fieldset>
                    <div class="row">
                        <div class="form-group">
                            <div data-ng-show="error" class="text-center text-danger">
                                <div class="alert alert-danger" role="alert">
                                    <strong data-ng-bind="error"></strong>
                                </div>
                            </div>
                        </div>
                        <div class="col-sm-6 text-center">
                            <i class="glyphicon glyphicon-user cust-profile"
                               ng-class="{'text-primary': theCustomer.referred, 'text-pink': !theCustomer.referred}"></i>
                        </div>
                        <div class="col-sm-6">
                            <div class="form-group">
                                <label class="control-label" for="firstname">First Name</label>
                                <div class="controls">
                                    <input type="text" data-ng-model="theCustomer.firstName" id="firstname" class="form-control">
                                </div>
                            </div>
                            <div class="form-group">
                                <label class="control-label" for="surname">Surname</label>
                                <div class="controls">
                                    <input type="text" data-ng-model="theCustomer.surname" id="surname" class="form-control" required>
                                </div>
                            </div>
                            <div class="form-group">
                                <label class="control-label" for="suburb">Suburb</label>
                                <div class="controls">
                                    <input type="text" data-ng-model="theCustomer.suburb" id="suburb" class="form-control">
                                </div>
                            </div>
                            <div class="form-group">
                                <label class="control-label" for="country">Country</label>
                                <div class="controls">
                                    <input type="text" data-ng-model="theCustomer.country" id="country" class="form-control">
                                </div>
                            </div>
                        </div>
                    </div>
                    <div class="row">
                        <div class="col-sm-6 col-sm-push-6">
                            <div class="form-group">
                                <label class="control-label" for="phone">Phone</label>
                                <div class="controls">
                                    <input type="text" data-ng-model="theCustomer.phone" id="phone" class="form-control">
                                </div>
                            </div>
                            <div class="form-group">
                                <label class="control-label" for="email">Email</label>
                                <div class="controls">
                                    <input type="text" data-ng-model="theCustomer.email" id="email" class="form-control">
                                </div>
                            </div>
                        </div>
                        <div class="col-sm-6 col-sm-pull-6 ">
                            <div class="form-group ">
                                <label class="control-label" for="referred">Referred</label>
                                <div class="controls">
                                    <input type="checkbox" data-ng-model="theCustomer.referred" id="referred" class="form-control checkbox-left">
                                </div>
                            </div>
                            <div class="form-group">
                                <label class="control-label" for="channel">Channel</label>
                                <div class="controls">
                                    <select data-ng-model="theCustomer.channel" id="channel" class="form-control"
                                            ng-options="channel.id as channel.opt for channel in channelOptions">
                                        <option value="">-- Select Channel --</option>
                                    </select>
                                </div>
                            </div>
                        </div>
                    </div>
                    <div class="row">
                        <div class="col-sm-6">
                            <div class="form-group">
                                <label class="control-label" for="industry">Industry</label>
                                <div class="controls">
                                    <input type="text" data-ng-model="theCustomer.industry" id="industry" class="form-control">
                                </div>
                            </div>
                        </div>
                    </div>
                </fieldset>
            </form>

    </div>
    <div class="modal-footer">
        <button class="btn btn-success btn-lg" ng-click="cuCtrl.update(theCustomer);ok()" ng-disabled="updateCustomerForm.$invalid">Update & Close</button>
        <button class="btn btn-warning btn-lg" ng-click="cancel()">Cancel</button>
    </div>

</section>
