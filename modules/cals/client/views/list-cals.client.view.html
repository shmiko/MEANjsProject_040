<section data-ng-controller="CalsController" data-ng-init="find()">
    <div class="page-header">
        <h1>Cals</h1>
    </div>
    <div class="list-group">
        <a data-ng-repeat="cal in cals" data-ng-href="/#!/cals/{{cal._id}}" class="list-group-item">
			<small class="list-group-item-text">
				Posted on
				<span data-ng-bind="cal.created | date:'medium'"></span>
				by
				<span data-ng-bind="cal.user.displayName"></span>
			</small>
			<h4 class="list-group-item-heading" data-ng-bind="cal.name"></h4>
        </a>
    </div>
    <div class="alert alert-warning text-center" data-ng-hide="!cals.$resolved || cals.length">
    	No Cals yet, why don't you <a href="/#!/cals/create">create one</a>?
    </div>
</section>
